name: ebook_shop
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  http: ^1.1.0
  url_launcher: ^6.2.1

dependency_overides:
  url_launcher_web: ^2.0.6

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: BebasNeue # Nama font yang akan digunakan dalam Flutter
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf # Path ke file font
          weight: 400
  uses-material-design: true
